<!DOCTYPE html>
<html>
<head>
    <title>Gerenciamento de Estoque</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Estoque</h1>
    </header>

    <main role="main">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
        
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="first-slide" src="img/cimento.jfif" alt="">
              <div class="container">
                <div class="carousel-caption text-left">
                <h1>Produtos:</h1>
              
                </div>
              </div>
            </div>

            

    <div id="product-list">

    </div>
    <button id="add-product">Adicionar Produto</button>
    <div id="product-form" style="display: none;">
        <h2>Adicionar Novo Produto</h2>
        <input type="text" id="product-name" placeholder="Nome do Produto">
        <input type="number" id="product-quantity" placeholder="Quantidade">
        <button id="save-product">Salvar</button>
    </div>

    <script src="script.js"></script>
    </main>
</body>
</main>
</html>
